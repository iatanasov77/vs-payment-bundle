sylius_fixtures:
    suites:
        vankosoft_extended_sample_data_suite:
            listeners:
                #orm_purger: ~
                logger: ~
            
            fixtures:
                currencies:
                    name: currencies
                    options:
                        custom:
                            - code: 'EUR'
                            - code: 'USD'
                            - code: 'BGN'
                exchange_rates:
                    name: exchange_rates
                    options:
                        custom:
                            - source_currency: 'EUR'
                              target_currency: 'BGN'
                              ratio: 1.95
                            - source_currency: 'USD'
                              target_currency: 'BGN'
                              ratio: 1.82
                gateway_configs:
                    name: gateway_configs
