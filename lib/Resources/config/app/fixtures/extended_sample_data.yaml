                              factory_name: 'borica'
                              use_sandbox: true
                              config:
                                  "terminal_id": "TEST"
                                  "private_key": "path/to/private.key"
                                  "public_cert": "path/to/public.cer"
                              sandbox_config:
                                  "terminal_id": "TEST"
                                  "private_key": "path/to/private.key"
                                  "public_cert": "path/to/public.cer"
                              currency: 'BGN'
