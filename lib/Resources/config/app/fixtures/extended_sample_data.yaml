                        custom:
                            - title: 'Test Borica'
                              description: 'Test Borica'
                              gateway_name: 'borica'
                              factory_name: 'borica'
                              use_sandbox: true
                              config:
                                  "terminal_id": "TEST"
                                  "private_key": "path/to/private.key"
                                  "public_cert": "path/to/public.cer"
                              sandbox_config:
                                  "terminal_id": "TEST"
                                  "private_key": "path/to/private.key"
                                  "public_cert": "path/to/public.cer"
                              currency: 'BGN'
                            - title: 'Test Paysera Gateway'
                              description: 'Test Paysera Gateway'
                              gateway_name: 'paysera'
                              factory_name: 'paysera'
                              use_sandbox: true
                              config:
                                  "test": "false"
                                  "projectid": "PROJECT_ID"
                                  "sign_password": "SIGN_PASSWORD"
                              sandbox_config:
