##############################
# Stripe Subscriptions
##############################
gateway_config_stripe_subscription_objects_index:
    path: /vs_payment/gateway-config/stripe-subscriptions/index
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeSubscriptionPlansController::indexAction

gateway_config_stripe_subscription_objects_create_plan:
    path: /vs_payment/gateway-config/stripe-subscriptions/create-plan
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeSubscriptionPlansController::createPlanAction
    
gateway_config_stripe_subscription_objects_create_product:
    path: /vs_payment/gateway-config/stripe-subscriptions/create-product
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeSubscriptionPlansController::createProductAction
    
gateway_config_stripe_subscription_objects_create_price:
    path: /vs_payment/gateway-config/stripe-subscriptions/create-price
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeSubscriptionPlansController::createPriceAction
    
gateway_config_stripe_subscription_objects_cancel_subscription:
    path: /vs_payment/gateway-config/stripe-subscriptions/cancel-subscription/{id}
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeSubscriptionPlansController::cancelSubscriptionAction

gateway_config_stripe_subscription_objects_create_webhook_endpoint:
    path: /vs_payment/gateway-config/stripe-subscriptions/create-webhook-endpoint
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeSubscriptionPlansController::createWebhookEndpointAction

##############################
# Stripe Coupons
##############################
gateway_config_stripe_coupon_objects_index:
    path: /vs_payment/gateway-config/stripe-coupons/index
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeCouponsController::indexAction

gateway_config_stripe_coupon_objects_create_coupon:
    path: /vs_payment/gateway-config/stripe-coupons/create-coupon
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeCouponsController::createCouponAction
    
gateway_config_stripe_coupon_objects_retrieve:
    path: /vs_payment/gateway-config/stripe-coupons/retrieve/{id}
    controller: Vankosoft\PaymentBundle\Controller\Configuration\GatewayConfig\Stripe\StripeCouponsController::retrieveCouponAction


