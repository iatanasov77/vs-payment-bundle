vs_payment_gateway_config:
    resource: |
        alias: vs_payment.gateway_config
        path: /payment/gateway-config
        templates: "@VSPayment/Pages/GatewayConfig"
    type: sylius.resource

vs_payment_method_config:
    resource: |
        alias: vs_payment.payment_method
        path: /payment/payment-method
        templates: "@VSPayment/Pages/PaymentMethodConfig"
    type: sylius.resource

vs_payment_currency:
    resource: |
        alias: vs_payment.currency
        path: /payment/currency
        templates: "@VSPayment/Pages/Currency"
    type: sylius.resource

vs_payment_exchange_rate:
    resource: |
        alias: vs_payment.exchange_rate
        path: /payment/exchange_rate
        templates: "@VSPayment/Pages/ExchangeRate"
    type: sylius.resource

vs_payment_recieved_payments_index:
    path: /payment/recieved-payments/
    methods: [GET]
    defaults:
        _controller: vs_payment.controller.payment::indexAction
        _sylius:
            paginate: 10
            sortable: true
            sorting:
                createdAt: desc
            filterable: true
            template: "@VSPayment/Pages/RecievedPayments/index.html.twig"
    options:
        expose: true

vs_payment_recieved_payments:
    resource: |
        alias: vs_payment.payment
        except: ['create', 'update', 'show']
        path: /payment/recieved-payments
        templates: "@VSPayment/Pages/RecievedPayments"
    type: sylius.resource
    options:
        expose: true

vs_payment_orders_index:
    path: /payment/orders/
    methods: [GET]
    defaults:
        _controller: vs_payment.controller.order::indexAction
        _sylius:
            paginate: 10
            sortable: true
            sorting:
                createdAt: desc
            filterable: true
            template: "@VSPayment/Pages/Orders/index.html.twig"
    options:
        expose: true

vs_payment_orders:
    resource: |
        alias: vs_payment.order
        except: ['create', 'update', 'show']
        path: /payment/orders
        templates: "@VSPayment/Pages/Orders"
    type: sylius.resource
    options:
        expose: true
        
vs_payment_pricing_plan_subscriptions_index:
    path: /payment/pricing-plan-subscriptions/
    methods: [GET]
    defaults:
        _controller: vs_payment.controller.pricing_plan_subscription::indexAction
        _sylius:
            paginate: 10
            sortable: true
            sorting:
                createdAt: desc
            filterable: true
            template: "@VSPayment/Pages/PricingPlanSubscriptions/index.html.twig"
    options:
        expose: true

vs_payment_pricing_plan_subscriptions:
    resource: |
        alias: vs_payment.pricing_plan_subscription
        except: ['create', 'update']
        path: /payment/pricing-plan-subscriptions
        templates: "@VSPayment/Pages/PricingPlanSubscriptions"
    type: sylius.resource
    options:
        expose: true


