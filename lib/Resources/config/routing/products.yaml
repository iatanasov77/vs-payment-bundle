vs_payment_product_category:
    resource: |
        alias: vs_payment.product_category
        path: /payment/product-categories
        templates: "@VSPayment/Pages/Product_Categories"
    type: sylius.resource
    
vs_payment_product:
    resource: |
        alias: vs_payment.product
        path: /payment/products
        templates: "@VSPayment/Pages/Products"
    type: sylius.resource
    
vs_payment_pricing_plan_category:
    resource: |
        alias: vs_payment.pricing_plan_category
        except: ['show']
        path: /pricing-plan-category
        templates: "@VSPayment/Pages/PricingPlanCategories"
    type: sylius.resource
    
vs_payment_pricing_plan:
    resource: |
        alias: vs_payment.pricing_plan
        except: ['show']
        path: /pricing-plan
        templates: "@VSPayment/Pages/PricingPlans"
        form:
            options:
                ckeditor_uiColor: '%vs_users_subscriptions.form.payed_service.ckeditor_uiColor%'
                ckeditor_extraAllowedContent: '%vs_users_subscriptions.form.payed_service.ckeditor_extraAllowedContent%'
                ckeditor_toolbar: '%vs_users_subscriptions.form.payed_service.ckeditor_toolbar%'
                ckeditor_extraPlugins: '%vs_users_subscriptions.form.payed_service.ckeditor_extraPlugins%'
                ckeditor_removeButtons: '%vs_users_subscriptions.form.payed_service.ckeditor_removeButtons%'
    type: sylius.resource


