vs_payment_add_to_card:
    path: /vs_payment/add-to-card/{payableObjectType}/{payableObjectId}/{qty}
    controller: Vankosoft\PaymentBundle\Controller\Checkout\PaymentController::addToCardAction
    defaults:
        qty: 1
    options:
        expose: true
vs_payment_show_payment_methods_form:
    path: /vs_payment/payment-methods
    controller: Vankosoft\PaymentBundle\Controller\Checkout\PaymentController::showPaymentMethodsFormAction
    options:
        expose: true
vs_payment_handle_payment_methods_form:
    path: /vs_payment/handle-payment-methods
    controller: Vankosoft\PaymentBundle\Controller\Checkout\PaymentController::handlePaymentMethodsFormAction
    options:
        expose: true
vs_payment_show_credit_card_form:
    path: /vs_payment/credit-card/{formAction}
    controller: Vankosoft\PaymentBundle\Controller\Checkout\PaymentController::showCreditCardFormAction
    defaults:
        formAction: ''
    options:
        expose: true

vs_payment_shopping_cart_index:
    path: /vs_payment/shopping-cart
    controller: Vankosoft\PaymentBundle\Controller\ShoppingCart\ShoppingCartController::index
    options:
        expose: true
        
vs_payment_recieved_payments:
    resource: |
        alias: vs_payment.payment
        except: ['create', 'update', 'show']
        path: /payment/recieved-payments
        templates: "@VSPayment/Pages/RecievedPayments"
    type: sylius.resource
    options:
        expose: true
    
vs_payment_recieved_payments_index:
    path: /payment/recieved-payments/
    methods: [GET]
    defaults:
        _controller: vs_payment.controller.payment::indexAction
        _sylius:
            paginate: 10
            sortable: true
            sorting:
                createdAt: desc
            filterable: true
            template: "@VSPayment/Pages/RecievedPayments/index.html.twig"
    options:
        expose: true

