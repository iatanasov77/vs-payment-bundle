###############################################################################################
# Shopping Cart Routes
###############################################################################################
vs_payment_shopping_cart_index:
    path: /vs_payment/shopping-cart
    controller: Vankosoft\PaymentBundle\Controller\ShoppingCart\ShoppingCartController::index
    options:
        expose: true

vs_payment_add_to_card:
    path: /vs_payment/add-to-card/{payableObjectId}/{qty}
    controller: Vankosoft\PaymentBundle\Controller\ShoppingCart\ShoppingCartController::addToCartAction
    defaults:
        qty: 1
    options:
        expose: true

vs_payment_remove_from_card:
    path: /vs_payment/remove-from-card/{itemId}
    controller: Vankosoft\PaymentBundle\Controller\ShoppingCart\ShoppingCartController::removeFromCartAction
    options:
        expose: true
        
vs_payment_update_card:
    path: /vs_payment/update-card
    controller: Vankosoft\PaymentBundle\Controller\ShoppingCart\ShoppingCartController::updateCartAction
    options:
        expose: true

###############################################################################################
# Credit Card Routes
###############################################################################################
vs_payment_show_credit_card_form:
    path: /vs_payment/credit-card/{formAction}
    controller: Vankosoft\PaymentBundle\Controller\Checkout\CreditCardController::showCreditCardFormAction
    defaults:
        formAction: ''
    options:
        expose: true

###############################################################################################
# Shopping Cart Checkout Routes
###############################################################################################
vs_payment_show_payment_methods_form:
    path: /vs_payment/payment-methods
    controller: Vankosoft\PaymentBundle\Controller\ShoppingCart\ShoppingCartCheckoutController::showPaymentMethodsFormAction
    options:
        expose: true

vs_payment_handle_payment_methods_form:
    path: /vs_payment/handle-payment-methods
    controller: Vankosoft\PaymentBundle\Controller\ShoppingCart\ShoppingCartCheckoutController::handlePaymentMethodsFormAction
    options:
        expose: true

###############################################################################################
# Pricing Plan Checkout Routes
###############################################################################################
vs_payment_pricing_plans:
    path: /vs_payment/pricing-plans-checkout
    controller: Vankosoft\PaymentBundle\Controller\PricingPlans\PricingPlanCheckoutController::showPricingPlans
    options:
        expose: true
        
vs_payment_select_pricing_plan_form:
    path: /vs_payment/pricing-plans-checkout/{pricingPlanId}-{subscriptionId}
    controller: Vankosoft\PaymentBundle\Controller\PricingPlans\PricingPlanCheckoutController::showSelectPricingPlanForm
    defaults:
        subscriptionId: 0
    options:
        expose: true

vs_payment_handle_pricing_plan_form:
    path: /vs_payment/handle-pricing-plan
    controller: Vankosoft\PaymentBundle\Controller\PricingPlans\PricingPlanCheckoutController::handlePricingPlanFormAction
    options:
        expose: true

